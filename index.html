<!DOCTYPE html>
<html>
<head>
  <title>Reveal Your Persona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 80px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #38bdf8;
      cursor: pointer;
    }
    .card {
      margin-top: 30px;
      padding: 20px;
      background: #1e293b;
      border-radius: 10px;
      display: inline-block;
    }
    .card p {
      opacity: 0.85;
      font-size: 15px;
    }

  </style>
</head>

<body>

  <h1>üé≠ Reveal Your Persona</h1>
  <p>Enter your team number and tap reveal</p>

  <input type="number" id="team" placeholder="Team Number" />
  <br>
  <button onclick="revealPersona()">Reveal Persona</button>

  <div id="result"></div>

  <script>
    const personas = [
      {
        name: "Rural Self-Help Group Member",
        description: `
          * Persona: Meera, 38, is part of a women-led self-help group in a rural area.<br> 
            The group applies for government and NGO funds, but approvals are slow and often biased.<br>
            Members do not know where their applications are stuck.<br>
          * Constraint: Limited internet access and low digital literacy.<br>
          * Round 1 Task: Identify: Where trust breaks in the current system, Who controls decisions,<br> 
            and What Meera needs to feel confident using a digital system.<br>
          `
      },
      {
        name: "College Student Seeking Scholarships",
        description: `
          * Persona: Aisha, 19, applies for multiple scholarships every year.<br> 
            She rarely receives clear rejection reasons and has no visibility into selection criteria.<br> 
            Many deserving students feel the process is unfair.<br>
          * Constraint: High number of applicants and risk of fake or duplicate applications.<br>
          * Round 1 Task: Identify: Why students lose trust in the system, What transparency means<br>
            without exposing private data, and What ‚Äúfair selection‚Äù should look like.<br>
          `
      },
      {
        name: "Woman Entrepreneur Applying for Micro-Loans",
        description: ` 
          * Persona: Lakshmi, 32, runs a small tailoring business.<br>
            She applies for micro-loans but approvals depend heavily on personal connections.<br> 
            Loan terms change unpredictably.<br>
          * Constraint: Risk of misuse by intermediaries and limited financial literacy.<br>
          * Round 1 Task: Identify: How bias enters the system, What information Lakshmi<br> 
            needs before trusting a platform, and What should never be changeable after approval.<br>
          `
      },
      {
        name: "Factory Worker Reporting Workplace Issues",
        description: `
          * Persona: Rekha, 28, works in a factory and wants to report workplace harassment. <br>
            She fears retaliation and does not trust internal complaint systems.<br>
          * Constraint: Strong privacy and safety requirements.<br>
          * Round 1 Task: Identify: Why reporting systems fail women, Where anonymity is critical,<br>
            and Who should be allowed to see what information.<br>
         `
      },
      {
        name: "Homemaker Accessing Welfare Benefits",
        description: `
         * Persona: Savitri, 45, applies for welfare benefits through local offices.<br> 
           She has no way to track application status and depends on middlemen for updates.<br>
         * Constraint: Dependence on intermediaries and risk of manipulation.<br>
         * Round 1 Task: Identify: How intermediaries gain power, What information Savitri<br> 
           should see directly, and Where transparency can reduce exploitation.<br>
          `
      }
    ];


    function revealPersona() {
      const team = document.getElementById("team").value;
      if (!team) {
        alert("Please enter your team number");
        return;
      }

      // Lock persona using team number
      const index = team % personas.length;
      const persona = personas[index];

      // Save so refresh doesn't change it
      localStorage.setItem(
        "persona_" + team,
        JSON.stringify(persona)
      );


      document.getElementById("result").innerHTML = `
        <div class="card">
          <h2>Your Persona</h2>
          <h1>${persona.name}</h1>
          <p>${persona.description}</p>
          <p>Screenshot this and proceed</p>
        </div>
      `;
    }

    // If already revealed, show again
    const teamInput = document.getElementById("team");
    teamInput.addEventListener("blur", () => {
      const team = teamInput.value;
      const saved = JSON.parse(
        localStorage.getItem("persona_" + team)
      );

      if (saved) {
        document.getElementById("result").innerHTML = `
          <div class="card">
            <h2>Your Persona</h2>
            <<h1>${saved.name}</h1>
            <p>${saved.description}</p>
          </div>
        `;
      }
    });
  </script>

</body>
</html>
